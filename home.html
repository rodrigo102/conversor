<!DOCTYPE html>

<html>


<head>
    
    
<script>
    
    function teste(){
        var http = new XMLHttpRequest();
        http.open("GET", "http://economia.awesomeapi.com.br/all/usd", false);
        http.send()
        //alert(http.responseText);
        
        var real;
        
        real = document.getElementById("moeda").value;
        var converte;
        var dolar;
        dolar = http.responseText;
        var dados = JSON.parse(dolar).USD;
        var str = dados.bid;
        var monedita = str.replace(',' , '.');
        var moneda = parseFloat(monedita);
        dolar = parseFloat(moneda.toFixed(2));
        
    
        converte = real / moneda;
        
        var conversao = parseFloat(converte.toFixed(2));
        
        document.getElementById("dol").innerHTML = "Valor atual do dólar: " + moneda;
        document.getElementById("convertido").innerHTML = "valor em Dólares: " + conversao;
        
        
        
    }
    
    
    
</script>   
    
</head>
    

    
<body>
<h1>Computação distribuida: Conversor Reis - Dólares</h1>   
<div id="text">
<p>Insira o valor em real</p>
<input type="number" id="moeda"> <button onclick="teste()">Converter para dólar</button>
<div id="dol"></div>   
<div id="convertido"></div>

<p>Rodrigo Nascimento --- Tia: 31711030</p>
</div>    

</body>




</html>
